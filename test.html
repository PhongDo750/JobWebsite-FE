<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/assets/image/landing_page_right.webp" type="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="/assets/icon/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="navbar-container"></div>

    <ul class="nav flex-column nav-pills bg-white p-2 h-100 w-20 position-fixed top-0 start-0 rounded-2 shadow-lg mt-5">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#userManagment">Quản lý người dùng</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#jobManagent">Quản lý việc làm</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#analyst">Phân tích</a>
        </li>
    </ul>

    <div class="position-relative top-2 h-100 left-25 mt-5" style="max-width: 80%; margin-left: 230px;">
        <div class="tab-content">
            <div id="userManagment" class="tab-pane fade show active">
                <h2>Thông tin người dùng</h2>
                <div class="row mt-3" style="min-height: 10rem;">
                    <div class="col-3 rounded-2 shadow">
                        <h3>Tổng số ứng viên</h3>
                        <p>${Số lượng}</p>
                    </div>

                    <div class="col-4 ms-4 rounded-2 shadow">
                        <h3>Tổng số nhà tuyển dụng</h3>
                        <p>${Số lượng}</p>
                    </div>
                </div>

                <h2 class="mt-4">Danh sách người dùng</h2>
                <div class="row align-items-end g-2"> 
                    <div class="col-5"> 
                        <label for="searchByUsername" class="mb-2 text-nowrap">Nhập username:</label>
                        <input id="searchByUsername" type="text" class="form-control w-100" placeholder="Nhập username">
                    </div>
                
                    <div class="col-5"> 
                        <label class="mb-2 text-nowrap">Sắp xếp:</label>
                        <select id="sortState" class="form-select w-100" onchange="sort()">
                            <option value="ASC">Tăng dần</option>
                            <option value="DESC">Giảm dần</option>
                        </select>
                    </div>
                
                    <div class="col-2 d-flex align-items-end">
                        <button class="btn bg-custom text-white-custom">Tìm kiếm</button>
                    </div>
                </div>

                <div id="user-list" class="mt-4">
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Tên tài khoản</th>
                                <th>Tên người dùng</th>
                                <th>Email</th>
                                <th>Loại tài khoản</th>
                                <th>Ngày sinh</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>

                        <tbody id="users">

                        </tbody>

                    </table>
                </div>
                
            </div>

            <div id="jobManagent" class="tab-pane fade">
                
            </div>

            <div id="analyst" class="tab-pane fade">
                
            </div>
        </div>
    </div>

    <script src="/components/layouts/header.js"></script>
</body>
</html>
